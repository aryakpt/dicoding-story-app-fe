<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-5 text-uppercase text-center">
                      Register
                    </h2>
                    <form id="form-register" novalidate>
                      <div class="form-outline form-white mb-4">
                        <label
                          class="form-label w-100 text-left"
                          for="input-name"
                          >Name</label
                        >
                        <input
                          type="text"
                          id="input-name"
                          name="input-name"
                          class="form-control form-control-lg"
                          required
                        />
                        <div class="invalid-feedback">Wajib Diisi</div>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <label
                          class="form-label w-100 text-left"
                          for="input-email"
                          >Email</label
                        >
                        <input
                          type="email"
                          id="input-email"
                          name="input-email"
                          class="form-control form-control-lg"
                          required
                        />
                        <div
                          id="input-email-validation"
                          class="invalid-feedback"
                        >
                          Wajib Diisi
                        </div>
                      </div>
                      <input-password
                        invalidFeedback="Password must be at least 8 characters long"
                      ></input-password>

                      <button
                        class="btn btn-outline-light btn-lg w-100"
                        type="submit"
                      >
                        Register
                      </button>
                    </form>
                  </div>

                  <div>
                    <p class="mb-0 text-center">
                      Have an account?
                      <a href="/auth/login.html" class="text-white-50 fw-bold"
                        >Login</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <footer-app></footer-app>
    </footer>
    <spinner-component></spinner-component>
  </body>
</html>
